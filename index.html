<!DOCTYPE html>
<html ng-app="listaTelefonica">
	<meta charset="UTF-8">

	<style>
		.jumbotron {
			width: 400px;
			text-align: center;
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
		}
		.table {
			margin-top: 20px;
		}
		.form-control {
			margin-bottom: 10px;
		}
	</style>

	<head>
		<title>Lista Telefônica</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
		<script src="lib/angular/angular.js"></script>
		<script>
			angular.module("listaTelefonica", []);
			angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
				$scope.app = "Lista Telefônica";
				$scope.contatos = [
					{nome: "Pedro", telefone: "988881111"},
					{nome: "Paulo", telefone: "988882222"},
					{nome: "Tiago", telefone: "988883333"},
				];
				$scope.adicionarContato = function (contato) {
					$scope.contatos.push(angular.copy(contato));
					delete $scope.contato;
				};
			});

		</script>
	</head>
	<body ng-controller="listaTelefonicaCtrl">
		<div class="jumbotron .bg-info">
			<h3>{{app}}</h3>
			<table class="table table-striped">
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
				</tr>
				<tr ng-repeat="contato in contatos">
					<td>{{contato.nome}}</td>
					<td>{{contato.telefone}}</td>
				</tr>
			</table>
			</hr>
			<input class="form-control" type="text" placeholder="Nome" ng-model="contato.nome" />
			<input class="form-control" type="text" placeholder="Telefone" ng-model="contato.telefone" />
			<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">
				Adicionar contato
			</button>
		</div>
	</body>
</html>
