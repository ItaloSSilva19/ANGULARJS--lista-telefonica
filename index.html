<!DOCTYPE html>
<html ng-app="listaTelefonica">
    <meta charset="UTF-8">
	<head>
		<title>Lista Telefônica</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	    <style>
		    .jumbotron {
			    width: 400px;
			    text-align: center;
			    margin-top: 20px;
			    margin-left: auto;
			    margin-right: auto;
                padding-left: 10px;
                padding-right: 10px;
		    }
		    .table {
			    margin-top: 20px;
		    }
		    .form-control {
			    margin-bottom: 5px;
		    }
	    </style>
		<script src="lib/angular/angular.js"></script>
		<script>
			angular.module("listaTelefonica", []);
			angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
                            $scope.app = "Lista Telefônica";
                            $scope.contatos = [
                                            {nome: "Pedro", telefone: "988881111"},
					                        {nome: "Paulo", telefone: "988882222"},
					                        {nome: "Tiago", telefone: "988883333"},
                                        ];
                            $scope.operadoras = [
                                            {nome: "Oi", codigo: 14, categoria: "celular"},
                                            {nome: "Vivo", codigo: 15, categoria: "celular"},
                                            {nome: "Tim", codigo: 41, categoria: "fixo"},
                                            {nome: "Embratel", codigo: 21, categoria: "fixo"},
                                            {nome: "Claro", codigo: 12, categoria: "fixo"},
                                        ];
				            $scope.adicionarContato = function (contato) {
                                            $scope.contatos.push(angular.copy(contato));
					                        delete $scope.contato;
                                        };
                            $scope.apagarContato = function (contatos) {
                                            $scope.contatos = contatos.filter( function (contato) {
                                                            if (!contato.selecionado) return contato;
                                                        });
                                        };
                        });
		</script>
	</head>
	<body ng-controller="listaTelefonicaCtrl">
		<div class="jumbotron">
			<h3>{{app}}</h3>
            <table ng-show="contatos.length > 0" class="table table-striped">
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Operadora</th>
				</tr>
				<tr ng-repeat="contato in contatos">
                    <td> <input type="checkbox" ng-model="contato.selecionado" /></td>
					<td>{{contato.nome}}</td>
					<td>{{contato.telefone}}</td>
					<td>{{contato.operadora.nome}}</td>
				</tr>
			</table>
			</hr>
			<input class="form-control" type="text" placeholder="Nome" ng-model="contato.nome" />
			<input class="form-control" type="text" placeholder="Telefone" ng-model="contato.telefone" />
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
                <option value="">Selecionar Operadora</option>
            </select>
            {{contatos}}
			<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">
				Adicionar contato
			</button>
			<button class="btn btn-danger btn-block" ng-click="apagarContato(contatos)">
                Apagar contato
            </button>
		</div>
	</body>
</html>
